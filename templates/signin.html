{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'login_signup/css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'login_signup/images/bg1.jpg' %})">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Sign Up to your account Piliz</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center"> Piliz Don't forget your password üçí</h3>
		      	<form action="signin" class="signin-form" method = "post">

					{% csrf_token %}


		      		
					<div class="form-group">
						<input type="text" name = "username" class="form-control" placeholder="Username" required>
					</div>

	            <div class="form-group">
	              <input id="password-field" type="password" name = "password_1" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
				
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Forgot Password</a>
								</div>
	            </div>
	          </form>
			  <div>
				{% for message in messages %}
    			<h3 style="color: #ee0909" class="error-message"> Msg : {{ message }}</h3>
				{% endfor %}

			  </div>


	          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'login_signup/js/jquery.min.js' %}"></script>
  <script src="{% static 'login_signup/js/popper.js' %}"></script>
  <script src="{% static 'login_signup/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'login_signup/js/main.js' %}"></script>

	</body>
</html>
